<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>We’ll Be Back Soon 😺</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f8fafc, #e0e7ff);
      color: #1e293b;
      text-align: center;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    p {
      color: #475569;
      margin-bottom: 1.5em;
    }
    img {
      max-width: 260px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      margin-bottom: 1em;
    }
    .note {
      font-size: 0.9em;
      color: #64748b;
    }
    .btn {
      margin-top: 1em;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: 600;
    }
    .btn:hover {
      background: #4f46e5;
    }
  </style>
</head>
<body>
  <img src="catg.gif" alt="Funny cat meme" />
  <h1>Hold on! We’re doing some cat-astrophic maintenance 🐾</h1>
  <p>Our site took a little catnap while we fix things. Don’t worry — we’ll be back before this cat finishes its 9th nap!</p>
  <button class="btn" onclick="window.location.reload()">Try Again 😸</button>
  <div class="note">(Refresh in a bit, human.)</div>
</body>
</html>
